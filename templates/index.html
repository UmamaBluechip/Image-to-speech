<!DOCTYPE html>
<html>
<head>
  <title>Image Caption and Speech</title>
</head>
<body>
  <h1>Upload an Image</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*">
    <br>
    <input type="submit" value="Generate Caption and Speech">
  </form>
  {% if message %}
    <p style="color: red;">{{ message }}</p>
  {% endif %}
</body>
</html>
